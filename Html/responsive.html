    <!-- Crop Image  -->
    <img
      width="100%"
      srcset="
        ./images/china.jpg        1000w,
        ./images/china-tablet.jpg  800w,
        ./images/china-mobile.jpg  500w
      "
      sizes="(max-width:500px) 500px,
      (max-width:800px) 800px,
      1000px"
      src="./images/china.jpg"
      alt="china image is not found"
    />
  </body>
