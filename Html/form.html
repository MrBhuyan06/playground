<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <h1>This is the demo of forms</h1>
    <form action="">
      <label for="">First Name</label>
      <input type="text" name="" id="" />
      <label for="">Last</label>
      <input type="text" name="" id="" />
      <br />
      <br />
      <label for="">Age</label>
      <input type="number" name="" id="" />
      <br />
      <br />
      <label for="">Phone Number</label>
      <input type="tel" name="" id="" />
      <br />
      <br />

      <label for="">Email</label>
      <input type="email" name="" id="" />

      <label for="">Password</label>
      <input type="password" />

      <p>Enter your T-shirt Size</p>
      <input type="radio" name="tshirtsize" id="small" />
      <label for="small">small</label>
      <br />
      <input type="radio" name="tshirtsize" id="meduim" />
      <label for="meduim">medium</label>
      <br />
      <input type="radio" name="tshirtsize" id="large" />
      <label for="Large">Large</label>
    </form>
  </body>
</html>
