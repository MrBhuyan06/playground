<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <h1>This is the demo of forms</h1>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" name="" id="fname" />
      <label for="lname">Last</label>
      <input type="text" name="" id="lname" />
      <br />
      <br />
      <label for="age">Age</label>
      <input type="number" name="" id="age" />
      <br />
      <br />
      <label for="phone">Phone Number</label>
      <input type="tel" name="" id="phone" />
      <br />
      <br />

      <label for="email">Email</label>
      <input type="email" name="" id="email" />

      <label for="pass">Password</label>
      <input type="password" id="pass" />

      <p>Enter your T-shirt Size</p>
      <input type="radio" name="tshirtsize" id="small" />
      <label for="small">small</label>
      <br />
      <input type="radio" name="tshirtsize" id="meduim" />
      <label for="meduim">medium</label>
      <br />
      <input type="radio" name="tshirtsize" id="Large" />
      <label for="Large">Large</label>
      <br />
      <label for="color">Your Fav Color</label>
      <input type="color" name="" id="color" />
      <br />
      <br />
      <label for="dob">Date Of Birth</label>
      <input type="date" name="" id="dob" />
    </form>
  </body>
</html>
